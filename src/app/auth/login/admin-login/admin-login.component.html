<section>
  <hgroup>
    <h2>OlÃ¡, administrador!</h2>
    <p>
      Cadastre e gerencie estudantes, professores, turmas e disciplinas da sua
      escola.
    </p>
  </hgroup>

  <form class="form" [formGroup]="authForm" (ngSubmit)="onSubmit($event)">
    <mat-form-field>
      <input
        matInput
        autocomplete="email"
        formControlName="email"
        placeholder="Insira seu e-mail"
        type="text"
      />
      <mat-error
        *ngIf="
          authForm.controls.email.touched && authForm.controls.email.errors
        "
        >Por favor, digite um e-mail vÃ¡lido.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        autocomplete="current-password"
        formControlName="password"
        placeholder="Insira sua senha"
        type="password"
      />
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="authForm.invalid"
    >
      Entrar
    </button>
    <a mat-stroked-button color="primary" routerLink="/">Voltar</a>
  </form>
</section>
