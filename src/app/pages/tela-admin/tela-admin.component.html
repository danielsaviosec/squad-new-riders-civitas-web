<main>
    <section class="sidebar-section">
        <div class="sidebar">
            <div class="top-icon" *ngFor="let option of icon">
                <a href="#"><img [src]="option.logo"></a>
            </div>
            <div class="mobile" *ngFor="let option of iconMobile">
                <a href="#"><img [src]="option.logoMobile"></a>
            </div>
            <div class="logout-box">
                <a href="#">Sair</a>
                <span>V.1.0.0</span>
            </div>
        </div>
    </section>
    <!-- ==== CONTENT ==== -->
    <section class="main-section">
        <div class="content-wrapper">
            <h1>
                Cadastro de informações sobre a escola
            </h1>
            <div class="content" *ngFor="let option of intro">
                {{ option.first }} <br>
                {{ option.second }}
                {{ option.third }}
                {{ option.fourth }}
            </div>
            <button class="btn-content">Ficou com alguma dúvida? Clique aqui</button>
        </div>
        <div class="card-wrapper">
            <div class="card" *ngFor="let option of cardClass">
                <img [src]="option.image">
                <button class="btn-card">
                    {{option.title}}
                </button>
            </div>
        </div>
    </section>
    <!-- ===== FOOTER MOBILE ===== -->
    <footer>
        <div class="logout-mobile">
            <a href="#">Sair</a>
            <span>V.1.0.0</span>
        </div>
    </footer>
</main>
